            let S = $('s');
            let D = $('d');
            let offS = $S.offset();
            let offD = $d.offset();
            console.log( offS, offD );  
            let $BOX = $('<div>')
                .addClass('box')
                .addClass(b)
                .css( offS )
                .appendTo('body')
            $BOX.animate( offD, 1000, function(){
                $BOX.remove();
            });
        }
